<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taza News - Online News Protal</title>

    <!-- bootstrap css added link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- fontawesome CDN added link  -->
    <script
      src="https://kit.fontawesome.com/c856552904.js"
      crossorigin="anonymous"
    ></script>

    <!-- custome css link added link  -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <!-- loading-spiner container -->
    <div class="loading-spiner d-none">
      <img src="images/ajax-loader.svg" alt="" />
    </div>
    <header class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="index.html"
            ><img src="images/logo.png" alt="taza news logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            ></ul>
            <div class="text-center">
              <button class="btn btn-primary">Home</button>
              <button class="btn btn-primary mx-2">Blog</button>
              <img
                src="images/profile.png"
                class="border border-3 border-dark rounded rounded-5"
                alt="profile picture"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end  -->
      <hr class="container-fluid border-top border-2 border-dark" />
    </header>

    <!-- main section strat  -->
    <main class="container-fluid bg-light p-3" id="main-section">
      <!-- catagory container strat  -->
      <section
        class="category-container d-flex justify-content-center flex-wrap"
      >
        <!-- js control category  -->
      </section>

      <!-- item found alert container -->
      <section>
        <div
          class="bg-white container container rounded rounded-3 alert-container"
        >
          <!-- js control  -->
        </div>
      </section>

      <!-- short section strat  -->
      <section class="sort-section-container container">
        <div class="d-flex">
          <p class="pt-2 px-2">Sort By View:</p>
          <select
            class="form-select w-auto"
            aria-label="Default select example"
          >
            <option selected>Default</option>
          </select>
        </div>
      </section>
      <!-- short section end  -->

      <!-- news card container startded  -->
      <section class="news-card-container m-5">
        <!-- js control  -->
      </section>

      <!-- model container  -->
      <section id="modal-div">
        <div
          class="modal fade"
          id="staticBackdrop"
          data-bs-backdrop="static"
          data-bs-keyboard="false"
          tabindex="-1"
          aria-labelledby="staticBackdropLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog modal-xl">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">
                  <h2 id="model-title"></h2>
                </h5>
              </div>
              <div class="modal-body">
                <div>
                  <div class="w-100 text-center" id="image-container">
                    <!-- js control  -->
                  </div>
                  <div>
                    <p id="news-details" class="card-text py-3"></p>
                  </div>
                </div>
              </div>

              <hr />
              <div
                class="p-4 card-footer bg-transparent border-success"
                id="modal-footer"
              ></div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- footer section  -->
    <footer class="conrainer d-flex justify-content-between p-3 bg-dark">
      <div>
        <p class="text-white">Copyright 2021 Taza-News Oficial</p>
      </div>
      <div>
        <a
          href="https://www.facebook.com/shohagroy.7771/"
          class="followers"
          target="_blank"
          ><i class="fa-brands fa-facebook"></i
        ></a>
        <a
          href="https://www.instagram.com/shohagroy.7771/"
          class="followers"
          target="_blank"
          ><i class="fa-brands fa-square-instagram"></i
        ></a>
        <a
          href="https://www.linkedin.com/in/shohag-roy-850a82236/"
          class="followers"
          target="_blank"
          ><i class="fa-brands fa-linkedin"></i
        ></a>
        <a href="https://github.com/shohagroy" class="followers" target="_blank"
          ><i class="fa-brands fa-square-github"></i
        ></a>
      </div>
    </footer>
    <!-- bootstrap js added link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
