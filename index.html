<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taza News - Online News Protal</title>

    <!-- bootstrap css added link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- custome css link added link  -->
    <link rel="stylesheet" href="style/styles.css" />
  </head>
  <body>
    <header class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a href="index.html"
            ><img src="images/logo.png" alt="taza news logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarScroll"
            aria-controls="navbarScroll"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul
              class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll"
              style="--bs-scroll-height: 100px"
            ></ul>
            <div class="text-center">
              <button class="btn btn-primary">Home</button>
              <button class="btn btn-primary mx-2">Blog</button>
              <img
                src="images/profile.png"
                class="border border-3 border-dark rounded rounded-5"
                alt="profile picture"
              />
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar end  -->
      <hr class="container-fluid border-top border-2 border-dark" />
    </header>

    <!-- main section strat  -->
    <main class="container-fluid bg-info">
      <!-- catagory container strat  -->
      <section
        class="category-container d-flex justify-content-center flex-wrap"
      >
        <!-- js control category  -->
      </section>
    </main>
    <!-- bootstrap js added link  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <script src="js/app.js"></script>
  </body>
</html>
